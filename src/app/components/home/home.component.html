<main>
    <div class="section-search">
        <div class="pagination-select">
            <label>Mostrar</label>
            <select (change)="getSize($event.target)">
                <option *ngFor="let item of sizePaginationList">
                    {{item}}
                </option>
            </select>
            <label>registros</label>
        </div>
        <div class="pagination">
            <label>PÃ¡gina {{pageNum}}</label><button> </button>
            <button [disabled]="offset==0" (click)="firstPage()"><i class="bi bi-chevron-bar-left"></i></button>
            <button [disabled]="offset==0" (click)="getPage(0)"><i class="bi bi-chevron-left"></i></button>
            <button [disabled]="pokemonList.length< limit" (click)="getPage(1)"><i class="bi bi-chevron-right"></i></button>
            <button [disabled]="pokemonList.length< limit"><i class="bi bi-chevron-bar-right"></i></button>
        </div>
        <div class="div-input">
            <span class="input-search">
                <input [(ngModel)]="nomSearch" maxlength="60" type="text" placeholder="Escribe un nombre de pokemon">
                <i class="bi bi-search"></i>
            </span>
            <button (click)="getPokemon()" class="btn-search" type="button">Buscar</button>
        </div>
    </div>
    <div class="container">
        <div class="card" *ngFor="let item of pokemonList" (click)="viewDetails(item.name)">
            <img [src]="item.sprites">
            <label>{{item.name}}</label>
            <div class="card-types">
                <span class="types" *ngFor="let type of item.types">{{type.type.name.toUpperCase()}}</span>
            </div>
        </div>
    </div>
</main>
